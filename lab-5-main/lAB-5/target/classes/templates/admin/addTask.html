<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Task</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h2>Add New Task</h2>
<form th:action="@{/admin/tasks}" th:object="${task}" method="post">
    <div>
        <label>Title:</label>
        <input type="text" th:field="*{title}" required />
    </div>
    <div>
        <label>Description:</label>
        <textarea th:field="*{description}"></textarea>
    </div>
    <div>
        <label>User:</label>
        <select name="userId" required>
            <option th:each="user : ${users}" th:value="${user.userId}" th:text="${user.username}"></option>
        </select>
    </div>
    <div>
        <label>Category:</label>
        <select th:field="*{category}" required>
            <option th:each="category : ${categories}" th:value="${category}" th:text="${category.name}"></option>
        </select>
    </div>
    <div>
        <label>Due Date:</label>
        <input type="date" th:field="*{dueDate}" />
    </div>
    <div>
        <label>Status:</label>
        <select th:field="*{status}" required>
            <option value="Pending">Pending</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
        </select>
    </div>
    <div>
        <label>Priority:</label>
        <input type="number" th:field="*{priority}" min="1" max="5" required />
    </div>
    <div>
        <button type="submit">Add Task</button>
    </div>
</form>
<a th:href="@{/admin/tasks}">Back to Tasks</a>
</body>
</html>
