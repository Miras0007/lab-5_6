<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Management</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h2>User List</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
        <th>Account Creation Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.userId}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.role.name}"></td>
        <td th:text="${#dates.format(user.accountCreated, 'dd-MM-yyyy HH:mm')}"></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/admin/tasks}">View Tasks</a> |
<a th:href="@{/admin/categories}">View Categories</a> |
<a th:href="@{/admin/tasks/new}">Add New Task</a> |
<a th:href="@{/tasks}">Back to Tasks</a>
</body>
</html>
