<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
<h2>Your Profile</h2>


<form action="/user/updateProfile" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="newUsername" value="/* Username from DB */">

    <label for="email">Email:</label>
    <input type="email" id="email" name="newEmail" value="/* Email from DB */">

    <label for="password">Password:</label>
    <input type="password" id="password" name="newPassword">

    <button type="submit">Update Profile</button>
</form>


<form action="/user/uploadPhoto" method="post" enctype="multipart/form-data">
    <label for="photo">Upload Photo:</label>
    <input type="file" id="photo" name="photo">

    <button type="submit">Upload</button>
</form>
</body>
</html>
