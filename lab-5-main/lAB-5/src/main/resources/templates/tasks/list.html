<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
</head>
<body>
<h2>Your Tasks</h2>
<div>
    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Due Date</th>
            <th>Status</th>
            <th>Priority</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks.content}">
            <td th:text="${task.title}"></td>
            <td th:text="${task.description}"></td>
            <td th:text="${task.dueDate}"></td>
            <td th:text="${task.status}"></td>
            <td th:text="${task.priority}"></td>
        </tr>
        </tbody>
    </table>

    <div>
        <span th:text="'Page ' + ${tasks.number + 1} + ' of ' + ${tasks.totalPages}"></span>
        <a th:href="@{/tasks/list?page=0}">First</a>
        <a th:href="@{/tasks/list?page=${tasks.number - 1}}">Previous</a>
        <a th:href="@{/tasks/list?page=${tasks.number + 1}}">Next</a>
        <a th:href="@{/tasks/list?page=${tasks.totalPages - 1}}">Last</a>
    </div>
</div>
</body>
</html>
